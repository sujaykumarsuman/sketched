<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sketched</title>
  </head>
  <link rel="stylesheet" href="main.css" />
  <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/dot-luv/jquery-ui.css"
  />
  <body>
    <!-- Header -->
    <div id="header">Sketched</div>
    <!-- Tools -->
    <div class="inputContainer">
      <!--color-->
      <div class="input" id="colorInput">
        <input type="color" id="paintColor" />
      </div>
      <!--size-->
      <div class="input" id="thicknessInput">
        <div id="circle"></div>
      </div>
      <div class="input">
        <div id="slider"></div>
      </div>
    </div>

    <!-- Canvas Container -->
    <div id="paintbox">
      <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- Buttons -->
    <div class="menu">
      <!-- Erase -->
      <div class="menubtn">
        <span id="erase" class="button">Erase</span>
      </div>
      <!-- Save -->
      <div class="menubtn">
        <span id="save" class="button">Save</span>
      </div>
      <!-- Reset -->
      <div class="menubtn">
        <span id="reset" class="button">Reset</span>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
